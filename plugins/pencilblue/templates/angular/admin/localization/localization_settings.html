<script type="text/javascript">
    angular.module('pencilblueApp', [])
            .controller('PencilBlueController', function ($scope, $http, $window) {
                ^angular_objects^


                $scope.getAllLocalizations = function() {
                    if($scope.currentPlugin && $scope.currentLocale && $scope.site){

                        $http.get('/actions/admin/localization?plugin=' + $scope.currentPlugin + '&lang=' + $scope.currentLocale + '&site=' + $scope.site)
                            .success(function (result) {
                                $scope.allLocales = result.message;
                                var siteSpecificLocales = [];
                                if(result.message.generic){
                                    $scope.generics = getGenerics(result.message.generic);
                                    siteSpecificLocales = $scope.allLocales.site;

                                } else {
                                    $scope.generics = getGenerics(result.message);
                                    siteSpecificLocales = $scope.allLocales[$scope.site];
                                }
                                $scope.localizationKVSet = siteSpecificLocales ? [siteSpecificLocales] : [];
                                $scope.siteLocales = getGenerics($scope.localizationKVSet[0]);
                                formatLocalizationKVSet();
                            })
                            .error(function (error, status) {
                                $scope.errorMessage = error.message;
                                $scope.saving = false;
                            });
                    }
                    else{
                        return [];
                    }
                };
                function formatLocalizationKVSet(){
                    var temp = [];
                    for(var pos in $scope.localizationKVSet) {

                        for (var key in $scope.localizationKVSet[pos]) {
                            if ($scope.localizationKVSet[pos].hasOwnProperty(key)) {
                                temp.push({key: key, value: $scope.localizationKVSet[pos][key]});
                            }
                        }
                    }
                    $scope.localizationKVSet = temp;
                }
                for(var i = 0; i < $scope.selectedLocales.length; i++){
                    if($scope.selectedLocales[i] === $scope.defaultLocale){
                        $scope.currentLocale = $scope.selectedLocales[i];
                        break;
                    }
                }
                for(var i = 0; i < $scope.activePlugins.length; i++){
                    if($scope.activePlugins[i] === $scope.activeTheme){
                        $scope.currentPlugin = $scope.activePlugins[i];
                        break;
                    }
                }
                $scope.enabledLocales = [];
                for(var i in $scope.supportedLocales){
                    if($scope.supportedLocales[i]){
                        $scope.enabledLocales.push(i);
                    }
                }
                if($scope.enabledLocales.length === 0)
                    $scope.enabledLocales = ['en-US'];

                $scope.currentPlugin = $scope.currentPlugin || '';
                $scope.currentLocale = $scope.currentLocale || '';
                $scope.customType = "custom";
                $scope.getAllLocalizations();


                $scope.isKeyValid = function(index) {
                    return (($scope.localizationKVSet[index].key) && ($scope.localizationKVSet[index].key.indexOf('"') === -1) && ($scope.localizationKVSet[index].key.indexOf(' ') === -1));
                };

                $scope.isValueValid = function(index) {
                    return (($scope.localizationKVSet[index].value) && ($scope.localizationKVSet[index].value.indexOf('"') === -1));
                };

                $scope.addField = function (urlType) {
                    var redirect = { urlType: urlType };
                    if (urlType == $scope.jobResultsType) {
                        $scope.jobResultsPresent = true;
                    } else if (urlType == $scope.jobDetailsType) {
                        $scope.jobDetailsPresent = true;
                    }
                    $scope.localizationKVSet.push(redirect);
                };

                $scope.removeField = function (index) {
                    var redirect = $scope.localizationKVSet.splice(index, 1)[0];
                    if (redirect.urlType == $scope.jobResultsType) {
                        $scope.jobResultsPresent = false;
                    } else if (redirect.urlType == $scope.jobDetailsType) {
                        $scope.jobDetailsPresent = false;
                    }
                };



                $scope.saveLocales = function () {
                    $scope.errorMessage = "";
                    $scope.successMessage = "";

                    // Sets up the data to be passed to the backend on save
                    var payload = {};
                    payload.translations = cleanData($scope.localizationKVSet);
                    payload.site = $scope.site || "global";
                    payload.plugin = $scope.currentPlugin || "pencilblue";
                    payload.lang = $scope.currentLocale || 'en-US';

                    // Variables used for running a mutex to prevent spamming the save button.
                    $scope.saving = true;
                    $scope.consoleOutput = '';

                    $http.post('/actions/admin/localization', payload)
                            .success(function (result) {
                                console.log(result);
                                $scope.saving = false;
                                //$scope.actionIsComplete = true;
                                //$scope.apply();
                            })
                            .error(function (error, status) {
                                $scope.errorMessage = error.message;
                                $scope.saving = false;
                            });
                };

                // Helper Function
                function cleanData(settings) {
                    var result = [];
                    for (var i = 0; i < settings.length; i++) {
                        if (settings[i].key && settings[i].value) {
                            result.push(settings[i]);
                        }
                    }
                    return result;
                }


                //View Tab functions

                function getGenerics(data) {
                    var arr = [];
                    for(x in data){
                        if(!(typeof data[x] === "object")) {
                                arr.push({key: x, val:data[x]});
                        }
                    }
                    return arr;
                }

                $scope.clearSearch = function(query){
                    $scope[query] = '';
                };


            });
</script>
